<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <title>Home</title>
</head>
<body>
    <div class="navbar">
        <div class="left-navbar">
            <h2>Home</h2>    
            <h2>About Us</h2>
            <h2>Courses</h2>
        </div>

        <div class="logo">
            <img class="logo-img" src="images/plane.png" alt="logo">
        </div>

        <div class="right-navbar">
            <div class="wrapper">
                <input type="search" placeholder="Search Here" class="search-box">
                <img class="search-img" src="images/searching.png" alt="">
            </div>
            <button class="sign_in">Sign In</button>
            <button class="sign_up">Sign Up</button>
        </div>
    </div>
    <section class="page1">
        <div class="image-container1">
            <div class="circle"></div>
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_4rq0nvpt.json" background="transparent" speed="1" class="front-img" loop autoplay></lottie-player>
        </div>
        <div class="heading-container1">
            <div class="heading-overlay"></div>
            <h1>join the journey of becoming a better you.</h1>
        </div>
        <div class="button-container1">
            <button class="sign_in">Sign In</button>
            <button class="sign_up">Sign Up</button>
        </div>
    </section>

    <footer class="lot-animation">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_hgiemefu.json" mode="bounce" background="transparent"
            speed="0.7"  loop autoplay></lottie-player>
   </footer>
</body>
</html>
